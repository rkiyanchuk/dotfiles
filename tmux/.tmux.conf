# COLORSCHEME SOLARIZED
# =====================

# color0:  S_base02
# color1:  S_red
# color2:  S_green
# color3:  S_yellow
# color4:  S_blue
# color5:  S_magenta
# color6:  S_cyan
# color7:  S_base2
# color8:  S_base03
# color9:  S_orange
# color10: S_base01
# color11: S_base00
# color12: S_base0
# color13: S_violet
# color14: S_base1
# color15: S_base3

# Default statusbar colors.
set -g status-bg colour0
set -g status-fg colour10

# Default window title colors.
setw -g window-status-fg colour10

# Active window title colors.
setw -g window-status-current-fg colour14

# Pane border.
set -g pane-border-fg colour11
set -g pane-active-border-fg colour4

# Window with activity standout.
set -g window-status-activity-fg colour1
set -g window-status-activity-attr none

# Command line/message text.
set -g message-bg colour0
set -g message-fg colour12

# Pane number display.
set -g display-panes-active-colour colour14
set -g display-panes-colour colour10

# Clock.
setw -g clock-mode-colour colour4


# CONFIGURATION
# =============

set -g default-terminal "screen-256color"
set -g mode-keys vi
set -g display-time 1000

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g monitor-activity on
set -g visual-activity on

# Fix titles after SSHing.
set -g set-titles on
set -g set-titles-string "#T"

# Prevent freezing on enormous output.
setw -g c0-change-trigger 10
setw -g c0-change-interval 250


# BINDINGS
# ========

bind-key -t vi-copy 'v' begin-selection


# PLUGINS
# =======

# See https://github.com/tmux-plugins for plugins list and documentation.
set -g @tpm_plugins ' \
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible \
  tmux-plugins/tmux-yank \
  tmux-plugins/tmux-open \
  tmux-plugins/tmux-pain-control \
'

# Initialize TMUX plugin manager (must be last line).
run-shell '~/.tmux/plugins/tpm/tpm'
